<script>

            maxNativeZoom: 18,
	    maxZoom: 22
});
var dorset = L.tileLayer('https://geo.nls.uk/mapdata2/os/25_inch/dorset/{z}/{x}/{y}.png', {

		minZoom: 11,
		maxNativeZoom: 18,
		bounds: L.latLngBounds([[50.699937, -1.757813],[51.114731, -1.715240]])

var dor1880 = L.layerGroup([dorset1, dorset2, dorset3, dorset4, dorset5, dorset6, dorset7, dorset8, dorset9],{
		attribution: '© Crown Copyright and Landmark Information Group Limited 2020. All rights reserved. 1860-88'
});
var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	osm = L.tileLayer(osmUrl),
	site = L.geoJson(siteData, {
		pointToLayer: function (feature, latlng) {
//  		return L.circleMarker(latlng, markerOptions);
           return L.marker(latlng);
		}
	}),
	map = new L.Map('map', {
		center: [51, -2.5],
		zoom: 9,
		layers: [osm]
	});

var allMapLayers = {
	                  'blank': blank,
	                  'osm': osm,
					  'google': google, 
					  'site': site,
					  'dor1880': dor1880,
					  'dor1900': dor1900
					};

L.hash(map, allMapLayers);

L.control.layers({
    'OSM Map': osm,
    'Satellite': google,
    'Blank': blank
}, {
	'Dorset 1880': dor1880,
	'Dorset 1900': dor1900,
    'Sites': site
	}
).addTo(map);
map.addControl(new L.Control.Fullscreen());
</script>
