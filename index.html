
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet layers control</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
<script src='Site.js'></script>
<script src='leaflet-fullHash.js'></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>

<body>

<div id='map'></div>

<script>

var markerOptions = {
	radius: 5,
	fillColor: '#0099FF',
	color: "#fff",
	weight: 3,
	opacity: 1.0,
	fillOpacity: 1.0
};
var google = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
	    subdomains:['mt0','mt1','mt2','mt3'],
            attribution: 'Imagery &copy; 2021 Google, Map data &copy; 2021 <a target="_blank" href="https://www.google.com/intl/en_uk/help/terms_maps/">Terms</a>',
            maxNativeZoom: 18,
	    maxZoom: 22
});
var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
	stamenUrl = 'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',
	attrib = '&copy; Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> | <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	osm = L.tileLayer(osmUrl),
	toner = L.tileLayer(stamenUrl),
	site = L.geoJson(siteData, {
		pointToLayer: function (feature, latlng) {
//  		return L.circleMarker(latlng, markerOptions);
           return L.marker(latlng);
		}
	}),
	map = new L.Map('map', {
		center: [51, -2.5],
		zoom: 9,
		layers: [osm]
	});

var allMapLayers = { 'osm': osm,
					  'google': google, 
					  'site': site
					};

L.hash(map, allMapLayers);

L.control.layers({
    'OSM Map': osm,
    'Satellite': google
}, {
    'Sites': site
	}
).addTo(map);
map.addControl(new L.Control.Fullscreen());
</script>
</body>
</html>
